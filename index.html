
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeltlager - Planer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            background-image: 
                radial-gradient(#E2E8F0 1px, transparent 1px),
                radial-gradient(#E2E8F0 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            color: #1E293B;
            min-height: 100vh;
        }
        .font-serif {
            font-family: 'Bree Serif', serif;
        }
        .timeline-line::before {
            content: '';
            position: absolute;
            left: 24px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #E2E8F0;
            z-index: 0;
        }
        .now-indicator-line::after {
            content: '';
            position: absolute;
            right: 0;
            left: 48px;
            height: 2px;
            background: #EF4444;
            top: 50%;
            transform: translateY(-50%);
            z-index: 20;
        }
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
